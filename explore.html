<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <base href="/" />

    <title>Meanwise</title>
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="assets/css/macy.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/meanwise.css">
    
    
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/img/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <section id="main-nav" class="hero-nav section">
        <div class="container">
            <div class="row">
                <div class="column column-10">
                    <a href="index.html"><img id="logo" src="assets/img/logo.svg"></a>
                </div>
                <div class="column column-10"><a href="index.html">Home</a></div>
                <div class="column column-10"><a href="explore">Explore</a></div>
                <div class="column">
                <form>
                    <input id="search" type="text" placeholder="Search" id="nameField">
                </form>
                </div>
            </div>
        </div>
    </section>
    <main id="main" class="main" role="main">
    </main>

    <footer id="footer" class="footer">
    </footer>

    <script id="open-in-app-template" type="text/x-handlebars-template">
        <div id="open-in-app">
            <div class="container">
    		    <div><button class="button">Open in App</button></div>
            </div>
            <div class="close"><span>x</span></div>
        </div>
    </script>

    <script id="portfolio-topic-collection-1" type="text/x-handlebars-template">
        <div class="row one">
        </div>
        <div class="row">
            <a class="collage-link" href="user/{{ user_id }}/topic/{{ topic }}"><h4>{{topic}}</h4></a>
        </div>
    </script>

    <script id="portfolio-topic-collection-2" type="text/x-handlebars-template">
        <div class="row one">
        </div>
        <div class="row">
            <a class="collage-link" href="user/{{ user_id }}/topic/{{ topic }}"><h4>{{topic}}</h4></a>
        </div>
    </script>

    <script id="portfolio-topic-collection-3" type="text/x-handlebars-template">
        <div class="row one">
        </div>
        <div class="row two">
        </div>
        <div class="row">
            <a class="collage-link" href="user/{{ user_id }}/topic/{{ topic }}"><h4>{{topic}}</h4></a>
        </div>
    </script>

    <script id="portfolio-details" type="text/x-handlebars-template">
        <section>
            <div class="container" style="padding-top: 95px;">
                <div class="row">
                    <div class="column column-33" id="profile-cover" style="background: #478ADF; ">
                        <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                        <div>
                            <p class="profession">{{ profile.profession_text }}</p>
                            <p class="location">{{ profile.city }}</p>
                        </div>
                        <div class="row stats">
                            <div class="column"><strong>{{ profile.friend_count }}</strong> Connections</div>
                            <div class="column"><strong>{{ profile.total_posts }}</strong> Posts</div>
                        </div>
                        <h4 class="headline">{{ profile.profile_story_description }}</h4>
                        <div class="bio">{{ profile.bio }}</div>
                        <div id="skills">
                            {{#each credits }}
                            <div class="skill-block">{{ skill }} <span class="skill-score">{{ credits }}</span></div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="column">
                        <div class="" id="collections">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script id="portfolio-profile-bar" type="text/x-handlebars-template">
        <section class=" section" style="padding-top: 90px; padding-bottom: 15px;">
            <div class="container">
                <div class="row">
                    <div class="column column-10">
                        <a href="user/{{ username }}"><img class="profile-photo-mini" src="{{
                            profile_photo_small }}" alt=""></a>
                    </div>
                    <div class="column column-20">
                        <div class="row"><h3>{{ first_name}} {{ last_name }}</h3></div>
                        <div class="row">{{ profession_text }}</div>
                    </div>
                    <div class="column column-20"><strong>{{ friend_count }}</strong> Connections</div>
                    <div class="column"><strong>{{ total_posts }}</strong> Posts</div>
                    <div class="column smart-credits"><span class="credits-inner"><span
                    class="credit-score">{{ total_credits }}</span></span></div>
                </div>
            </div>
        </section>
    </script>

    <script id="posts-grid" type="text/x-handlebars-template">
        <section class="section">
            <div class="container">
                <h1 class="portfolio-heading">{{ topic }}</h1>
                <div id="posts-container">
                </div>
            </div>
        </section>
    </script>

    <script id="posts-grid-display" type="text/x-handlebars-template">
        <div class="portfolio-item" macy-complete="1">
            <a class="post-display" href="posts/{{ id }}">
                <!--<img style="display: block; background-color: grey; height: {{ resolution.height }}; width: {{ resolution.width }};" src="{{ post_thumbnail_url }}" alt="" class="post-content">-->
            </a>
            <div class="row">
                <div class="column column-20">
                    <a href="user/{{user_username}}">
                        <img class="post-profile-pic" src="{{ user_profile_photo_small }}" alt="" class="demo-image">
                    </a>
                </div>
                <div class="column">
                    <a href="user/{{user_username}}">
                        <div class="row post-username">{{ user_firstname }} {{
                            user_lastname }}</div>
                    </a>
                    <div class="row post-profession">{{ user_profession_text }}</div>
                </div>
            </div>
            <h4 class="post-heading">{{ text }}</h4>
            <h6 class="post-topic" style="color: #EF5361">
                <a href="explore/{{topic}}">{{ topic }}</a>
            </h6>
        </div>
    </script>

    <script id="skills-template" type="text/x-handlebars-template">
        <section class="section">
            <div class="container" id="explore">
                <h1 class="explore-heading">Explore</h1>
                <div class="row" id="topics">
                    {{#each skills }}
                    <a href="explore/{{ text }}" class="topic column" style="background: url('{{ image_url }}'); background-color: rgba({{color.r}}, {{color.g}},{{color.b}}, 1);">
                        <div class="backdrop" style="background: rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, .8);">
                            <h3>{{ text }}</h3>
                        </div>
                    </a>
                    {{/each}}
                </div>
            </div>
        </section>
    </script>

    <script id="explore-posts-template" type="text/x-handlebars-template">
        <section class="section" style="padding-top: 90px; padding-bottom: 15px;">
            <div class="container">
                <h1 class="portfolio-heading">{{ topic }}</h1>
                <div id="posts-container">
                </div>
            </div>
        </section>
    </script>

    <script id="post-details-template" type="text/x-handlebars-template">
        <section class="section">
            <div class="container">
                <div class="row">
                    <div id="post-display" class="column column-60 post-detail">
                    </div>
                    <div class="column">
                        <h4 class="post-details-topic" style="color: #EF5361">{{ post.topic }}</h4>
                        <p class="post-details-caption">{{ post.text }}</p>
                        {{#if post.link }}
                            <a class="post-details-url" href="{{ post.link }}">Visit Link</a>
                        {{/if}}
                        <div>
                            <h3 class="comments-heading">Comments</h3>
                            {{#if comments.length}}
                            <div id="comments-list">
                                {{#each comments}}
                                    <div class="row post-comment-block">
                                        <div class="column column-10">
                                            <img class="post-comment-profile-photo"
                                                 src="{{ user_profile_photo_small }}">
                                        </div>
                                        <div class="column post-comment-block-inner">
                                            <span class="post-comment-username">
                                                {{ first_name}} {{ last_name }} 
                                                <span class="post-comment-profession">
                                                    Web Designer
                                                </span>
                                            </span>
                                            <p class="post-comment-content">{{ comment_text }}
                                                <span class="post-comment-time">
                                                    {{formatRelative created_on}}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                            {{else}}
                                <p>No comments</p>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script src="assets/js/macy.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/backbone-min.js"></script>
    <script src="assets/js/handlebars.min.js"></script>
    <script src="assets/js/handlebars-intl.min.js"></script>
    <script src="assets/js/request.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
